{% autoescape None %}
{% extends "base.html" %}

{% block page_content %}
<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://rockerbox.com/css/dc.css">
<link rel="stylesheet" type="text/css" href="http://rockerbox.com/css/chosen.css">
<link rel="stylesheet" type="text/css" href="/static/css/metricsgraphics.css">  



<script type="text/javascript" src="http://rockerbox.com/js/d3.js"></script>
<script type="text/javascript" src="/static/js/advertiser.js"></script> 
<script type="text/javascript" src="/static/js/advertiser/info.js"></script>   
<script type="text/javascript" src="/static/js/advertiser/pixel.js"></script>    
<script type="text/javascript" src="/static/js/metricsgraphics.js"></script>   
<style>
.mg-chart-title {
  font-size:16px;
  padding-top:14px;
  margin-top:0px;
  text-align:left
}
.table {
  font-size:13px
}
.legend {
  text-align: right;
  font-size: 11px;
  margin-top: 40px;
  padding: 0px;
  height: 0px;
  /* padding-top: 20px; */
  position: absolute;
  right: 20px;

  /*text-align: right;
  font-size: 11px;
  margin-top: -20px;
  padding:0px*/
}
.container {
  padding-top:15px
}
.panel {
  border:none;
  -webkit-box-shadow:none;
  box-shadow:none;
}
.panel-heading {
  border-bottom-width: 0px;
}
.list-group-item {
  padding:15px;
  border-top: 1px solid #ddd;
}
.list-group-item-heading {
  margin-bottom: 15px;
}
.panel-sub-heading > .list-group-item:first-of-type {;
  border-top: 1px solid #ddd;
  border-top: 0px;
  border-width: 0px;
  border-color: white;
}
.well {
  font-family: "courier new";
  font-size: 13px;
  margin-top:20px
}
#page-container {
  background:#f5f5f5
}
#header #left-align #header-logo {
  padding: 12px 20px 16px;
}
#sidebar {
  width:52px
}
#header #left-align #page-title {
  font-weight:100;
  font-family:'helvetica neue'
}
body {
  background:none;
  background-color:rgb(118, 118, 118);
}
</style>

<div id="advertiser-content"></div>

<script>


d3.json('/advertiser?format=json',function(data){
  var wrapped = buildAdvertiserWrapper(data,"#advertiser-content","12",false)
  buildPixelReporting(wrapped,"Pixel Reporting")

  d3.select('#page-loader').classed("hidden",true)
})

</script>

{% end %}
