		<script>
			$('#sidebar-expand').click(function(){
				$('#sidebar').fadeIn();
			});
			$('#sidebar-collapse').click(function(){
				$('#sidebar').fadeOut();
			});
			
			function checkSidebar(){
				if($(window).width() > 1222){
					$('#sidebar').css("display", "block");
				}
				else {
					$('#sidebar').css("display", "none");
				}
			}
			$(window).resize(checkSidebar);

            // LOGOUT
            $('#logout').click(function(){
                document.cookie = 'user=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';
                location.reload();
            });
            
			// FORMAT NUMBERS
			function formatNumber(number){
				return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
			}
			
			// FORMAT MONEY
			function formatMoney(money){
				return '$' + money.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
			}
			
			// FORMAT DATE
			var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			var monthNamesAbbr = [ "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
			function formatDate(date){
				return ("0" + date.getDate()).slice(-2) + " " + monthNamesAbbr[date.getMonth()] + " " + date.getFullYear();
			}
			function formatMonth(date){
				return monthNames[date.getMonth()] + " " + date.getFullYear();
			}
			         			
            // CONVERT DATE TO UTC
            function dateToUTC(date){
                return new Date(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(),  date.getUTCHours(), date.getUTCMinutes(), date.getUTCSeconds());
            }
            
			// ADD DAYS TO DATE
			function addDays(firstDate, days){
				var endDate = new Date(firstDate);
				endDate.setDate(firstDate.getDate() + days);
				return endDate;
			}
			
			// REMOVE DAYS FROM DATE
			function removeDays(firstDate, days){
				var endDate = new Date(firstDate);
				endDate.setDate(firstDate.getDate() - days);
				return endDate;
			}

		</script>
