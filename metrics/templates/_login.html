    <body>
      <form id="signin" action="javascript:$('#signin').trigger('click')">
        <a href="http://rockerbox.com">
          <img src="http://rockerbox.com/assets/img/general/logo-white.png" alt="Rockerbox logo" />
        </a>
        <br />
        <input name="username" type="text" placeholder="Username" required autofocus><br />

      <script>

      $('#signin').click(function(e){
        var obj = JSON.stringify($(e.target).parents('form').serializeObject())
        $.post("/login",obj).done(function(e){
          if(JSON.parse(obj).username.substring(0,2) == "a_") {
            document.cookie = "user_type=rockerbox";
          } else {
            document.cookie = "user_type=client";
          }

          if (parseInt(e) > 0) location.reload()
        })
        e.preventDefault()
        return false;
      })
      </script>
