      <script>

      $('#signin').click(function(e){
        var obj = JSON.stringify($(e.target).parents('form').serializeObject())
        $.post("/login",obj).done(function(e){
          if (parseInt(e) > 0) location.reload()
        })
        e.preventDefault()
        return false;
