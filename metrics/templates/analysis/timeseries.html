{% autoescape None %}
{% block content %}

<head>
<style>
input[type="checkbox"]:disabled + label{
  color: #ccc;
}

.loading {
   display: none;
}

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://rockerbox.com/js/jquery.serialize-object.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
</head>

<body>

<h1>Availability</h1>

<script>
var URL = window.location.pathname + window.location.search
var addParam = function(u,p) {
  return u.indexOf("?") >= 0 ? u + "&" + p : u + "?" + p
}

URL = addParam(URL,"format=json")

$.getJSON(URL, function(dd){
  dd.map(function(d){
    d.key = d.seller + " | " + d.tag + " | " + d.size; 
    return d.key
  })

  var build = function(data,total_imps) {

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%D-%b-%y %H:%M").parse;

    data.map(function(x){

      x.date = new Date(x.timestamp)
      console.log(x.timestamp,x.date)
    })

    var x = d3.time.scale()
    .range([0, width]);

    var y = d3.scale.linear()
    .range([height, 0]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

    var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

    var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.ecp); });

    var line2 = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.eap); });

    d3.select("body").append("h2")
    .text(data[0].domain + " | " + data[0].key + " | " + total_imps)

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0,d3.max(data, function(d) { return d.ecp; })]);

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("ECP");

    svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);

    svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line2);
  }

  d3.nest().key(function(k){return k.key }).entries(dd).sort(function(x,y){ 
    var redx = x.values.reduce(function(p,c){return p + c.imps},0)
    var redy = y.values.reduce(function(p,c){return p + c.imps},0)

    x.total_imps = redx
    y.total_imps = redy

    return redy - redx
  }).map(function(d){
    build(d.values,d.total_imps)
  })
});
  </script>

</body>

{% end %}
