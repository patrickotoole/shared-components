{% autoescape None %}
{% block content %}

<head>
  <script type="text/javascript" src="/static/js/d3.js" charset="utf-8"></script>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/crossfilter.min.js"></script> 
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/rockerbox/rho/data.js"></script> 
  <script src="/static/js/rockerbox/rho/controller.js"></script> 
  <script src="/static/js/rockerbox/rho/ui.js"></script> 
  <script src="/static/js/rockerbox/rho/ui.filter.js"></script>  

  <!-- <script type="text/javascript" src="/static/js/chosen/chosen.jquery.min.js"> </script> -->
  <script type="text/javascript" src="/static/js/chosen.jquery.js"> </script>


  <link href="/static/css/chosen.css" rel="stylesheet"> 
  <link href="/static/css/bootstrap.css" rel="stylesheet"> 

  <style>

    .filter-wrapper h5 {font-size:13px}
    .container {padding-top:15px}
    input[type="checkbox"]:disabled + label{ color: #ccc; }
    .loading { display: none; } 
    body { font: 10px sans-serif; }
    .axis path,
    .axis line { fill: none; stroke: #000; shape-rendering: crispEdges; }
    .x.axis path { display: none; }
    .line { fill: none; stroke: steelblue; stroke-width: 1.5px; }
    .and {float: right; margin-right: -26px; font-size: 12px; line-height:30px}
    .filter-wrapper .filter:last-of-type .and {display:none}
    .filter-wrapper .col-md-4 span:first-of-type {display:none}  
    .filter-wrapper .filter:first-of-type .col-md-4:first-of-type span:last-of-type {display:none}
    .filter-wrapper .filter:first-of-type .col-md-4:first-of-type span:first-of-type {display:inline} 
    a {cursor:pointer}
    /*.filter-wrapper {background:grey}*/
    .chosen-container {margin-top:2.5px}
    .chzn-container {margin-top:2.5px} 
    .chzn-container-multi .chzn-choices {height:30px !important}
    .chzn-container-multi .chzn-choices .search-field input {height:28px}
    #seriesable, #filterable {
      padding-top:5px;padding-bottom:5px;
      margin-left:-25px; 
      margin-right:-25px;
      padding-right:25px;
      padding-left:25px; 
      background-color:#ddd
    }
        .series .title {
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            color: #5A5A5A;
            text-align: left;
        }
        .series .value {
            width: 100%;
            padding: 10px;
            padding-left: 0px;
            font-size: 24px;
            font-weight: bold;
            color: #5A5A5A;
            text-align: left;
        }
        .series {
            border-style: solid;
            border-width: 1px;
            border-color: #f0f0f0;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            background-color: #FFFFFF;
            margin-bottom: 30px;
        }
        .action-view .ts {margin-right: -15px; margin-left: -15px;}
        .action-view > .urls > .description {padding-top:10px; padding-bottom:20px}
        .domain-chart-svg text {fill:#000}

    .bar { fill: steelblue; } 
    .bar:hover { fill: brown; } 
    .axis { font: 10px sans-serif; } 
    .axis path, .axis line { fill: none; stroke: #000; shape-rendering: crispEdges; } 
    .x.axis path { display: none; }
    .container {background-color: #f8f8f8;}
    .heading {background-color:white}
    .bar.series { padding-bottom:20px }
    .domain-chart-svg {margin-top:20px}

    .action {margin-bottom:30px}

    .list-group-item .btn {margin-top:-4px}
    .axis {opacity:.4}
    .axis path,
    .axis line { fill: none; shape-rendering: crispEdges; }
    .y.axis .tick line {stroke-dasharray:2; stroke: rgb(51,51,51)}
    .y.axis .domain {stroke:none}
    .x.axis path { display: none; }
    .line { fill: none; stroke: steelblue; stroke-width: 1.5px; }
    .line { fill: none; stroke: steelblue; stroke-width: 2px; }

    .area {    fill-opacity: .5; fill: lightsteelblue; }
    .and {float: right; margin-right: -26px; font-size: 12px; line-height:30px}
    .filter-wrapper .filter:last-of-type .and {display:none}
    .filter-wrapper .col-md-4 span:first-of-type {display:none}  
    .filter-wrapper .filter:first-of-type .col-md-4:first-of-type span:last-of-type {display:none}
    .filter-wrapper .filter:first-of-type .col-md-4:first-of-type span:first-of-type {display:inline} 


  </style>

  <script> RB.rho.controller.init() </script>

</head>

<body>

  <div style="position:fixed;width:200px;top:0px;left:0px;height:100%;background:black">
  
  </div>
  <div class="container" style="width:inherit;margin-left:200px">
    <h3>Domain Availability</h3>
    <br/>
   
    <div id="filterable" class="row">
      <h4>Filter</h4>  
    </div>
    <div id="graphable" class="row">
      <div class="col-md-9 display"></div>
      <div class="col-md-3 legend"> </div> 
    </div> 
    <div id="seriesable"></div>  

  </div>
</body>

{% end %}
