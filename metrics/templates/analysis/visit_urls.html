<style type="text/css">
  /*
    Progress Indicator
  */
  .progress-indicator {
    position: relative;
    width: 800px;
    margin: 80px auto 40px auto;
  }

    .progress-indicator hr {
      margin: 0 0 0 16.66%;
      border-top: solid 2px #CCC;
      width: 66.66%;
    }

    .progress-indicator ol {
      margin: 0;
      padding: 0;
    }

      .progress-indicator ol li {
        display: inline-block;
        width: 33.33333%;
        text-align: center;
        padding-top: 10px;
        text-transform: uppercase;
        font-size: 10px;
        color: #AAA;
        font-weight: bold;
      }

      .progress-indicator ol li .bullet {
        border: solid 2px #CCC;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        position: absolute;
        top: -4px;
        background-color: #f8f8f8;
      }

      .progress-indicator ol li:nth-child(1) .bullet {
        left: calc(16.66% - 4px);
      }

      .progress-indicator ol li:nth-child(2) .bullet {
        left: calc(50% - 4px);
      }

      .progress-indicator ol li:nth-child(3) .bullet {
        right: calc(16.66% - 4px);
      }

      .progress-indicator ol li .bullet.active {
        background-color: #CCC;
      }

  /*
    Getting Started
  */
  .gettingstarted-step {
    transform: translate(-50%);
    left: 50%;
  }
</style>
