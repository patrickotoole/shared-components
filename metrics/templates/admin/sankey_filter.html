<script>

var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " imps"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

var energy;

var linkGroup = svg.append("g")
      .attr("class","link-group")

var nodeGroup = svg.append("g")
      .attr("class","node-group")

var build = function(data) {

  var tree = d3.layout.tree()

  energy = {
    nodes: tree.nodes(data).map(function(x){x.name = x.node.pattern + " " + x.node.label; return x}),
    links: tree.links(tree.nodes(data)).map(function(x){
      x.name = x.target.name + "&" + x.source.name
      x.value = x.target.count ?  x.target.count + 0 : .1; 
      return x
    })
  }

  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(2);

  var link = linkGroup.selectAll(".link")
      .data(energy.links,function(d){ console.log(d); return d.name })

  var new_link = link
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(.25, d.dy); })

  new_link.append("title")
      .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.target.count); });

  var linkTrans = link.transition()

  linkTrans
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(.25, d.dy); })

  linkTrans
      .sort(function(a, b) { return b.dy - a.dy; });

  linkTrans
      .select("title")
      .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.target.count); });





  var node = nodeGroup.selectAll(".node")
      .data(energy.nodes,function(d,i){ return d.name })

  var new_node = node
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  new_node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.count); });

  new_node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.count ? d.name : ""; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");


  var nodeTrans = node.transition()

  nodeTrans
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

  nodeTrans
      .select("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .select("title")
      .text(function(d) { return d.name + "\n" + format(d.count); });

  nodeTrans
      .select("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.count ? d.name : ""; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

//sankey.relayout();


  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
}

//build(data)
RB.websocket.addSubscription("treefilter",{"name":"treefilter","values":false},{"name":"treefilter","callback":function(x){
    x.treefilter.filter(function(y){ 
      return y.count
    }).map(function(z,i){
      setTimeout(build.bind(false,{"node":{"pattern":"","label":"all"},"children":[z]}),1000*i)
    })
  }
})

RB.websocket.connect()
RB.websocket.add_on_connected(function(){
  RB.websocket.subscribe()
})
 

</script>
