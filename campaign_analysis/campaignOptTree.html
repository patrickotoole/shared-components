{% autoescape None %}

<!DOCTYPE html>
<meta charset="utf-8">

<head>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="/static/nv.css">
<script src="/static/campaign_metrics.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>


    .chart {
      height: 350px;
      width: 850px;
    }
    .node {
        cursor: pointer;
    }
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node text {
      font: 10px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }


</style>

<body>


<script>

    var svg = d3.select("body").selectAll("svg").data([tree]).enter().append("svg")

    var margin = {top: 5, right: 120, bottom: 20, left: 420},
    width = 1000 - margin.right - margin.left,
    height = 1000 - margin.top - margin.bottom;

    var i = 0,
        duration = 750,
        root;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });


    svg.attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
    
    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var root = {{tree}}
    root.x0 = height ;
    root.y0 = 0;

    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    }
    //root.children.forEach(collapse);

    update(root)


    //d3.select(self.frameElement).style("height", "800px");

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        //debugger;

        // Normalize for fixed-depth.
        nodes.forEach(function(d) { d.y = d.depth * 180; });

        // Update the nodes…
        var node = g.selectAll("g.node")
            .data(nodes, function(d) { return d.id || (d.id = ++i); });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {  return "translate(" + source.y0 + "," + source.x0 + ")"; })
            .on("click", click);

        nodeEnter.append("circle")
            .attr("r", 1e-6)
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

        var nodeLink = nodeEnter.append("a")
        nodeLink.append("text")
            .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
            .attr("dy", ".35em")
            .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
            .text(function(d) { return d.name; })
            .style("fill-opacity", 1e-6)
            .style({ "font": "14px sans-serif" });


        // nodeEnter.append("text")
        //     .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
        //     .attr("dx", "1.5em")
        //     .attr("dy", "2em")
        //     .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
        //     .text(function(d) { return "Conv : "+ d3.format(',.0f')(d['metrics']['conv_30d']); })

        // nodeEnter.append("text")
        //     .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
        //     .attr("dx", "1.5em")
        //     .attr("dy", "3.5em")
        //     .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
        //     .text(function(d) { return "CPA : "+ d3.format('$,.2f')(d['metrics']['cpa_7d']); })
        
        // nodeEnter.append("text")
        //     .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
        //     .attr("dx", "1.5em")
        //     .attr("dy", "5em")
        //     .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
        //     .text(function(d) { return "Spend : "+ d3.format('$,.2f')(d['metrics']['media_cost_yest']); })

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

        nodeUpdate.select("circle")
            .attr("r", function(d){
                return Math.log(d['metrics']['imps_yest'])
            })
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the links…
        var link = g.selectAll("path.link")
            .data(links, function(d) { return d.target.id; });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function(d) {
                var o = {x: source.x0, y: source.y0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

      // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
                var o = {x: source.x, y: source.y};
                return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function(d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    // Toggle children on click.
    function click(d) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
    }



</script>
</body>
