[inet_http_server]
port=9001
username=rockerbox
password=rockerbox

[supervisord]
logfile = /tmp/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
umask = 022
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp
strip_ansi = false
environment= PORT="123"

[supervisorctl]
username=rockerbox
password=rockerbox

[include]
files = metrics.conf
